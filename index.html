<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<header>
			<div class="hero"><div class="hero-tint"></div></div>
		</header>
		<main>
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<p>
				Discover the benefits of data analytics and make better decisions
				regarding revenue, customer experience, and overall efficiency.
			</p>
			<div class="numbers">10k+</div>
			<div class="caps">companies</div>
			<div class="numbers">314</div>
			<div class="caps">templates</div>
			<div class="numbers">12M+</div>
			<div class="caps">queries</div>
		</main>
	</body>
</html>
